<div class="container-fluid">
    <div class='row justify-content-center'>
        <div class='col'>
                <img ng-src={{person.profilePicture}} class="rounded-circle img-fluid"  >
        </div>
    </div>
    <div class='row justify-content-center'>
        <div class='col'>
                <h3>{{person.name}}</h3>
        </div>
    </div>
    <div class='row justify-content-center'>
        <div class='col'>
            <p>{{person.numOfFollowers}} followers</p>
        </div>
        <div class='col'>
            <p>follows {{person.follows}} </p>
        </div>    </div>

</div>
