<div class="container-fluid">
    <div class='row justify-content-center'>
        <div class='col'>
                <img ng-src={{profile.profilePicture}} class="rounded-circle img-fluid"  >
        </div>
    </div>
    <div class='row justify-content-center'>
        <div class='col'>
                <h3>{{profile.name}}</h3>
        </div>
    </div>
    <div class='row justify-content-center'>
        <div class='col'>
            <p>{{profile.numOfFollowers}} followers</p>
        </div>
        <div class='col'>
            <p>{{profile.follows}} </p>
        </div>
    </div>

</div>
