<div >
    <div class="card text-center">
        <div class="card-header" align="left">
            <span ng-click="deselect=!deselect">[X]</span>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-md-4">
                    <img ng-src={{recipe.previewPicture}} class="media-object" style="width:60px">
                    <h3>num of likes: {{recipe.numOfLikes}}</h3>
                    <h3 ng-show="!liked" ng-click="add">
                        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                    </h3>
                    <h3 ng-show="liked" ng-click="remove">
                        <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                    </h3>
                </div>
                <div class="col-md-8">
                    <h4 class="card-title"> {{recipe.title}}</h4>
                    <p class="card-text">
                        BLAH BLAH BLAH BLAH 
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
