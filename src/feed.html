<link rel="stylesheet" href="feed.css">
<div class="row">
<div class="col-md-5"></div>
<div class="col-md-12">
<nav class="navbar navbar-light" >

    <a class="headerStyle fontHeaderStyle paddingI">I</a>
    <i class="fa fa-heart-o fa-3x " aria-hidden="true"></i>
    <a class=" headerStyle fontHeaderStyle" > it</a>
    <div ng-hide="true" style="display: inline">
        <label  class ="enterFont" style="padding-left: 25%;" for="name">User Name:</label>
        <input  class ="enterFont txtBox"  type="text"  id="name" name="lastname">
        <label  class ="enterFont"   style="margin-left: 10px;" for="password">Password:</label>
        <input class ="enterFont txtBox"  type="text" id="password" name="password">
        <button class ="enterFont btn-default " style="margin-left: 10px;">Sign in</button>
</div>
    <search-bar results="feed.items"></search-bar>
</nav>
    <div ng-hide="true" style="    padding-left: 20px;">
    <label  style="font-size: 30px;" class ="enterFont">Sigh Up</label>
    <br>
    <input class ="enterFont txtSighUp"  type="text"   placeholder="First Name">
    <br>
    <input class ="enterFont txtSighUp"  type="text"  placeholder="Last Name" >
    <br>
    <input class ="enterFont txtSighUp"  type="text" placeholder="Email" >
    <br>
    <input class ="enterFont txtSighUp"  type="text"  placeholder="Password">
    <br>
    <button class ="enterFont btn-default " style="margin-left: 10px;">Create Account</button>
    </div>
</div>

    <div  class = "col-md-5" style="padding-left: 40px;">
        <img ng-src={{person.profilePicture}} class="rounded-circle img-fluid"  >
        <label class ="enterFont">stavik94</label>
        <div ng-hide="feed.menuShow" class="list-group">
            <a  class="list-group-item" ng-click='feed.editorShow= !feed.editorShow; feed.menuShow=!feed.menuShow' >Add Recipe</a>
            <a class="list-group-item">My Profile</a>
            <a  class="list-group-item">My Recipes</a>
        </div>
      <text-angular ng-show='feed.editorShow==true' ng-model="editor" class="tableCell"></text-angular>
        <button ng-show='feed.editorShow==true' class="btn-default" ng-click="feed.submit()">submit</button>
        <button ng-show='feed.editorShow==true' class="btn-default" ng-click="feed.showSubmit=!feed.showSubmit">show</button>
        <div ta-bind ng-model="editor"></div>

    </div>
    <div class = "col-md-7 text-center">

        <div class='container'>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-12">
                    <div ng-show='feed.selectedItem == null'>
                        <button type="button" class="btn btn-outline-secondary btn-sm" ng-class="{active: feed.mode === 'recipes'}" ng-click="feed.mode='recipes'">Recipes ({{(feed.items.recipes.length) || 0  }})</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" ng-class="{active: feed.mode === 'people'}" ng-click="feed.mode='people'">People ({{(feed.items.people.length) || 0}})</button>

                        <ul class="list-group" >
                            <li class="list-group-item" ng-repeat="recipe in feed.items.recipes" ng-show="feed.mode =='recipes'">
                                <recipe-preview recipe="recipe" ng-click="feed.selectItem(recipe._id, 'recipe')" width="100%" height="100%"></recipe-Preview>
                            </li>
                            <li class="list-group-item" ng-repeat="person in feed.items.people" ng-show="feed.mode =='people'">
                                <person-preview person="person" ng-click="feed.selectItem(person._id, 'person')"></person-Preview>
                            </li>
                        </ul>
                    </div>

                    <recipe ng-show='feed.selectedItemType == "recipe"' recipe="feed.selectedItem" on-deselect="feed.deselectItem()"></recipe>

                </div>

                <div class="col-md-3">
                    <person ng-show='feed.selectedPerson != null' person='feed.selectedPerson'></person>
                </div>


            </div>

        </div>

    </div>
</div>
